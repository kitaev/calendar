<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple&nbsp;Calendar</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Local JavaScript -->
    <script src="js/date.js" ></script>
    <script src="js/main.js" ></script>
</head>

<body>
    <div class="container">
        <div class="header"><h3 class="text-muted">Simple Calendar</h3></div>

        <div id="jumbo" class="jumbotron">
            <div id="dateandtime" style="display:block;">
                <h1><span id="date"></span></h1>
                <h2><span id="time"></span></h2>
                <h3><small>click for more</small></h3>
            </div>
            <div id="calendar" style="display:none;">
                <div class="text-center h3" id="month-header"></div>
                <table class="table table-bordered table-hover">
                    <thead><tr>
                        <th class="text-center">Mon</th>
                        <th class="text-center">Tue</th>
                        <th class="text-center">Wed</th>
                        <th class="text-center">Thu</th>
                        <th class="text-center">Fri</th>
                        <th class="text-center text-danger">Sat</th>
                        <th class="text-center text-danger">Sun</th>
                    </tr></thead>
                    <tbody id="month-table"></tbody>
                </table>
                <h3><small>click for less</small></h3>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="btn-group col-xs-8 text-left">
                    <a class="btn btn-default btn-xs" target="_blank" title="Like On Facebook"
                       href="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fkitaev.github.io/calendar">
                        <i class="fa fa-thumbs-o-up fa-lg fb"></i>
                    </a>
                    <a class="btn btn-default btn-xs google-plus-one" target="_blank" title="+1 On Google"
                       href="https://apis.google.com/_/+1/fastbutton?usegapi=1&amp;size=large&amp;hl=en&amp;url=http%3A%2F%2Fkitaev.github.io/calendar">
                        <i class="fa fa-google-plus fa-2x google"></i>
                        <span class="google">1</span>
                    </a>
                    <a class="btn btn-default btn-xs" target="_blank" title="On Facebook"
                       href="http://www.facebook.com/sharer.php?u=http%3A%2F%2Fkitaev.github.io/calendar&amp;t=Simple%20Calendar">
                        <i class="fa fa-facebook fa-lg fb"></i>
                    </a>
                    <a class="btn btn-default btn-xs" target="_blank" title="On Twitter"
                       href="http://twitter.com/share?url=http%3A%2F%2Fkitaev.github.io/calendar&amp;text=Simple%20Calendar">
                        <i class="fa fa-twitter fa-lg tw"></i>
                    </a>
                    <a class="btn btn-default btn-xs" target="_blank" title="On Google Plus"
                       href="https://plusone.google.com/_/+1/confirm?hl=en&amp;url=http%3A%2F%2Fkitaev.github.io/calendar">
                        <i class="fa fa-google-plus fa-lg google"></i>
                    </a>
                    <a class="btn btn-default btn-xs" target="_blank" title="On VK.com"
                       href="http://vk.com/share.php?url=http%3A%2F%2Fkitaev.github.io/calendar&amp;title=Simple%20Calendar&amp;description=Simple%20Calendar%20For%20You">
                        <i class="fa fa-vk fa-lg vk"></i>
                    </a>
                </div>
                <div class="text-muted col-xs-4 text-right small">&copy; <a class="text-muted" href="http://tmatesoft.com/">TMate Software</a> 2014</div>
            </div>
        </div>
    </div>
</body>
</html>
